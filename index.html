<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="keyboard">
                <span class="main">
                    <button class="symbol AC">AC</button>
                    <button class="symbol sign">+/-</button>
                    <button class="symbol percentage">%</button>
                    <button class="divide">/</button>
                </span>
                <span>
                    <button class="digit seven">7</button>
                    <button class="digit eight">8</button>
                    <button class="digit nine">9</button>
                    <button class="multiply">x</button>
                </span>
                <span class="main">
                    <button class="digit four">4</button>
                    <button class="digit five">5</button>
                    <button class="digit six">6</button>
                    <button class="minus">-</button>
                </span>
                <span class="main">
                    <button class="digit one">1</button>
                    <button class="digit two">2</button>
                    <button class="digit three">3</button>
                    <button class="plus">+</button>
                </span>
                <span class="last">
                    <button class="digit cero">0</button>
                    <button class="digit dot">.</button>
                    <button class="symbol equal">=</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
